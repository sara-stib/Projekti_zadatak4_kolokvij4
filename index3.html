    <style>
        .container1 {
            width: 80%;

            display: grid;
            grid-template-rows: auto;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-areas: "prvi prvi prvi"
                                 ". dva dva"
                                 ". . tri" 
                                 "sest cetri cetri"
                                 "pet pet .";
        }
        .header {
            grid-area: prvi;
        }
        .standfirst {
            grid-area: dva;
            
        }
        .article1 {
            grid-area: tri;
            
        }
        .pullquote {
            grid-area: cetri;
            
        }
        .article2 {
            grid-area: pet;
            column-count: 2;
            column-gap: 65px;
        }
        .focus {
            grid-area: sest;
            text-align: center;
        }
        .whitebg {
            background-color: whitesmoke;
            padding: 80px 0;
            
        }
        .container2 {
            display: grid;
            width: 80%;
            margin: 0 auto;
            grid-template-rows: auto;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-areas: "img1 img2 art";
            color: black;
        }
        .img1 {
            grid-area: img1;
        }
        .img2 {
            grid-area: img2;
        }
        .img3 {
            grid-area: img3;
        }
        .article3 {
            grid-area: art;
        }
        .footer{
            text-align: center;
            padding: 20px;
        }
        @media screen and (max-width: 1200px) {
            .container1 {
                width: 100%;
                grid-template-columns: 1fr 1fr;
                grid-template-areas: "prvi prvi"
                                     "dva dva"
                                     "tri ." 
                                     "cetri cetri"
                                     "pet sest";
            }
            .article2 {
                column-count: 1;
            }
            .container2 {
                width: 100%;
                grid-template-columns: 1fr 1fr;
                grid-template-areas: "img1 img2"
                                     "art art";
            }
        }
        @media screen and (max-width: 768px) {
            .container1 {
                grid-template-columns: 1fr;
                grid-template-areas: "prvi"
                                     "dva"
                                     "cetri"
                                     "sest"
                                     "pet";
            }
            .container2 {
                grid-template-columns: 1fr;
                grid-template-areas: "img1" 
                                     "img2"
                                     "art";
            }
        }
